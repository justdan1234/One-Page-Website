<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Donut Shop</title>
	</head>
	<body>
		
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home"><li>Home</li></a>
					<a href="#gallery"><li>Gallery</li></a>
					<a href="#video"><li>Video</li></a>
					<a href="#contact"><li>RESERVATIONS</li></a>
				</ul>
			</div>
		</div>
		<!--End Nav-->
		
		<!--Home-->
		<div id="home">
			<div>
				<div>
					<span>The Donut Shop</span>
				</div>
			</div>
		</div>
		<!--End Home-->
		<!--Gallery-->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<div>
				
					<!--Photo Container 1-->
					<div>
						<div>
							<img src="Images\donuts.jpg" alt="image">
							<div>
								<h3>Click to Enlarge</h3>
								<p>We have many different kinds of Donuts</p>
							</div>
						</div>
					</div>
					<!--End Photo Container-->
					</div>
				</div>
		</section>
		<!--End Gallery-->
		<!--RSVP-->
		<section>
			<div id="contact">
				<div>
					<h1>Reservations</h1>
					<div>
						<h2><span>Book your spot in the shop!<span>
							<br />Reserve your table today!
						</h2>
						<p>
							Please provide Basic Contact Information.
						</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End RSVP-->
		<!--Video-->
		<section>
			<div id="video"
				<div>
					<iframe src="https://www.youtube.com/watch?v=SngP9GvWp54" height="200" width="300" title="How donuts are made!"</iframe>
				</div>
		</section>
		<!--End Video-->
		<!--footer-->
		<div>
			The Donut Shop &nbsp;&nbsp; &copy; 2023
	</body>
</html>
